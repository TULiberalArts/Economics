  expertise: "Entrepreneurship,  Small business,  Economics of education,  Urban economics, Economic education"
  bio: "Dr. Stull received his BA in 1966 from Northwestern University where he majored in mathematics and was elected to Phi Beta Kappa. After a year in law school, he entered the graduate economics program at the Massachusetts Institute of Technology in 1967. He received his PhD from MIT in 1972. After leaving graduate school, Dr. Stull taught at Swarthmore College for five years before coming to Temple in 1976 as an associate professor. He was promoted to full professor in 1988. At Temple he has taught undergraduate and/or graduate courses in microeconomics, macroeconomics, microeconomic theory, economic writing, urban economics, and econometrics. He has also held visiting professor positions at Swarthmore College, the University of Pennsylvania, and the University of California at Berkeley. In 1980 he received the Temple School of Business Alumni Award for Outstanding Teaching. In 2012, he received the Department of Economics Award for Outstanding Undergraduate Teaching. Dr. Stull was chair of the Economics Department for 18 years: from 1989 to 1995 and again from 1998 to 2010. He is currently a co-director of the Temple University Center for Economic Education and a member of the Economics Department and College of Liberal Arts Executive Committees. He served as senior associate dean of the Fox School of Business and Management in 1996. In 2000, he received the Musser Award for Outstanding Service to the Fox School. Dr. Stull's research areas are urban economics, the economics of education, and entrepreneurship. He co-authored two books on the Philadelphia regional economy published by the University of Pennsylvania Press, and his research articles have appeared in a wide variety of professional journals including the American Economic Review, Journal of Law and Economics, Journal of Urban Economics, Journal of Regional Science, Journal of Vocational Education Research, Economics of Education Review, and Journal of Business Venturing. In 1995 he was a visiting scholar at the Federal Reserve Bank of Philadelphia. His third book, The School-to-Work Movement: Origins and Destinations, was published by Praeger in 2003 and has been translated into Japanese. His current research focuses on the relationship between entrepreneurial goals and firm performance. He was a member of Mayor John Street's Council of Economic Advisors from 2001 to 2003, an advisor to the Philadelphia Tax Ref! orm Commission in 2003, and is frequently cited in the local and national news media."
  
