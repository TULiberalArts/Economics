  bio: "Dr. Webber is currently an Assistant Professor in the Economics Department at Temple University and a Research Fellow at the Institute for the Study of Labor.  He has published on a wide variety of topics in the fields of labor economics and the economics of higher education, including: earnings inequality, expenditures in higher education, the gender pay gap, the economic returns to college major, and student loan debt.  His research has appeared in scholarly journals such as Labour Economics, Industrial Relations, the Journal of Policy Analysis and Management, and the Economics of Education Review, as well as other outlets such as the Chronicle of Higher Education.  He has testified in front of the U.S. Senate Committee on Health, Education, Labor, and Pensions on the topic of student loan policy and higher education finance. Dr. Webber holds Bachelor’s Degrees in Economics and Mathematics from the University of Florida, as well as Masters and Ph.D. Degrees in Economics from Cornell University.  Prior to joining Temple University, Dr. Webber worked as an economist at the Center for Economic Studies at the U.S. Census Bureau during the final two years of his graduate study at Cornell."
  
