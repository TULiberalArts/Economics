  bio: "Fyodor I. Kushnirsky has been an Economics Professor at Temple University since 1980. He received his education in the former Soviet Union: BA-equivalent degree in Economics, MS-equivalent degree in Mathematics, and PhD-equivalent degree in Economics. At Temple he taught a number of undergraduate and graduate courses in macroeconomics, macroeconomics, economic development, international economics, econometrics, and mathematical economics. His areas of research are transition economies, economic development, and applied econometrics. He served as a consultant for the U.S. government and private corporations and participated in projects of technical assistance to the former Soviet Union countries. Before coming to Temple, he published some 40 scholarly papers in Russian and other East European languages. In the U.S. he published five books and monographs; his papers appeared in Papers of the Joint Committee of the U.S. Congress, and in academic journals such as Journal of Policy Modeling, Journal of Regional Studies, Soviet Studies, Problems of Communism, Comparative Economic Studies, Post-Soviet Geography and Economics, Europe-Asia Studies, and Journal of Economic and Social Measurement. He co-authored four papers with Nobel Laureate in Economics Lawrence Klein. He made many presentations at national and international conferences."
  
