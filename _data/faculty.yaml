  bio: "Moritz Ritter joined the department in the fall of 2009, after completing his doctoral studies at the University of Toronto. His research focuses on macroeconomics and labor economics, in particular the economic importance of search and matching frictions in labor markets. His recent research has studied the role of international trade in the increase in income inequality, as well as specific human capital and search frictions as potential impediments to labor market adjustments after a trade reform. He is also interested in the role of search and matching frictions in other markets, in particular the search-theoretic approach to monetary economics. At Temple, he teaches macroeconomics at the graduate and undergraduate levels, as well as the first course in the graduate sequence in microeconomics."

