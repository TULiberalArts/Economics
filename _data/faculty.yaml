  expertise: "Game theory, Public economic theory, General equilibrium theory, Decision theory, Economic networks, Mathematical economics"
  bio: "Dr. Dimitrios Diamantaras joined the economics department at Temple in 1988, upon completing his doctoral studies in economics at the University of Rochester. He has taught many different courses at Temple at all levels, including courses in principles of microeconomics and macroeconomics, intermediate and graduate microeconomics, game theory, economics of fairness, mathematical economics, the economics of risk and uncertainty, a course he created in 1999, and the economics of arts and culture, a course he created in 2003. His latest course creation, economic theory of networks, was offered for the first time in Spring 2013. The economics department and the graduate students named Dr. Diamantaras Outstanding Graduate Teacher of the Year in 2013. Dr. Diamantaras’s research focuses on public economics, general equilibrium, decision theory, economic networks, and game theory. His publications have appeared in the scholarly journals Economics Letters, Social Choice and Welfare, International Economic Review, Journal of Mathematical Economics, Journal of Economic Theory, Economic Theory, Journal of Public Economics, Review of Economic Design, Division of Labour and Transaction Costs, International Journal of Virtual Communities and Social Networking, and Journal of Economic Behavior and Organization. He was named Fuller Research Fellow for 1998-2000 by the Fox School of Business and Management. Together with four economics graduate students, he wrote a book entitled “A Toolbox for Economic Design”, which was published in March 2009 by Palgrave Macmillan. Dr. Diamantaras has served as director of the economics graduate program at Temple University, on the School of Business promotion and tenure committee, on the Graduate Board of Temple University, and on many departmental committees. He has been the advisor for the economics department for students who choose the Mathematical Economics major since 1991 and the economics department’s webmaster since 2008. He is also an advocate for free/open source software and shares his experience in using open source software to economics and mathematics with colleagues and students."
  
