  bio: "Teaching responsibilities have included: macro- and microeconomic theory, mathematical economics, energy economics, and computer assisted economic analysis. Research interests include models of options pricing, futures pricing as measures of market expectations, energy product pricing and depletion rents, statistical and convex programming approximations of process models, efficient algorithms to detect qualitatively decidable magnitudes in economic models, and conceptual and algorithmic methods to assess the information content of mathematical models. Recent research projects include the development of software based analysis techniques designed to assess the elements of an inverse Jacobian matrix based upon a nonparametric specification of the Jacobian matrix. The computer programs apply mathematical results derived separately on the stability and invertibility of matrices as related to characteristics of their signed directed graphs. Applications of the results have been found in computer model quality control and the evaluation of econometric models."
 
