  expertise: "Industrial Economics, Antitrust, Health Economics, Privatization, Economics of Crime"
  bio: "Professor Blackstone received his A.B. from Syracuse University where he was elected to Phi Beta Kappa. He received his Ph.D. from the University of Michigan. He has taught economics for over forty years. Prior to coming to Temple in 1976, Dr. Blackstone taught at Dartmouth College and Cornell University. His research areas and publications include the Economics of Industrial Organization, Health Economics, Antitrust, the Economics of Crime, and Privatization. He has published on a variety of antitrust topics including mergers, dominance, reciprocal buying, collusion and damages. His publications include over fifty articles in major economics and public policy journals, chapters in books, two edited books, a monograph on private policing, and a book on the electronic security industry. Dr. Blackstone has taught courses from the introductory to the Ph.D. level. He was gi! ven in 1976 the Clark Award for distinguished teaching at Cornell and at Temple, the Andrisani-Frank Award for Excellence in teaching in 2001, and the Musser Excellence in Leadership Award for teaching in 2006."
  
