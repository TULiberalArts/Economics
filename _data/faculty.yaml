  bio: "Simon Hakim is professor of economics and the director of the Center for Competitive Government at Temple University. He edits a book series on Protecting Critical Infrastructures with Springer Publisher. He earned an M.A and Ph.D. degrees in Regional Science from the University of Pennsylvania. He also earned a M.Sc. degree in City and Regional Planning from the Technion, Israel Institute of Technology and a B.A. in Economics at Hebrew University in Jerusalem. His special areas of research and teaching are privatization and Public-Private-Partnerships, economics of crime and security, private/public police and homeland security. Dr. Hakim published fifty eight scientific articles in leading economic, criminal justice, security and public policy journals. He wrote over forty professional articles and edited fourteen books. He wrote with Professor Blackstone a major! textbook on the electronic security industry. He is invited to teach classes on privatization, and international economics in MBA programs worldwide. Dr. Hakim conducted several funded research and consulting projects on PPP, security, and public finance issues for the U.S. Departments of Justice and Labor, National Institute of Justice, Volunteers of America, the Commonwealth Foundation, the Independent Institute, the Alarm Industry Research and Education Foundation, cities like Philadelphia, Newark, and New-Castle County, DE, the Philadelphia International Airport, ADT Security, Vector Security, the private corrections industry, law firms, and other leading security companies. For the complete C.V. see http://astro.temple.edu/~shakim; for the Center for Competitive Government see http://www.fox.temple.edu/ccg."
  
