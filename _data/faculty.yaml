  bio: "Mike Bognanno has held various posts since joining Temple University in 1990, most prominently Department Chair and Director of Economics and Business at Temple University Japan, where he initiated the Executive MBA Program in Tokyo and other successful new programs. Prior to joining Temple, he worked as a compensation consultant for DCA Stanton, Industrial Relations Specialist for the Department of Labor, and Economist for the Bureau of Labor Statistics. He received his Ph.D. with a primary field in labor economics from Cornell University. Dr. Bognanno was awarded a Marie Currie Grant for the Transfer of Knowledge by the European Union in 2005 and was a Visiting Research Fellow at the Institute for the Study of Labor (IZA) during this time. He has taught more than fifteen different courses at the graduate and undergraduate level over the past twenty years. Dr. Bognanno’s research focuses on pay, promotion and incentives. He has published in the Journal of Labor Economics, Industrial and Labor Relations Review, Journal of Political Economy, Labor Law Journal, Korean Social Science Journal and Research in Labor Economics. Three of his articles were re-published in the International Library of Critical Writings in Economics."

