  bio: "Michael Leeds, Chair of the Economics Department, has been at Temple University since September 1982. His research has appeared in such journals as The Journal of Urban Economics, Economic Inquiry, Social Science Quarterly, and The Journal of Sports Economics. Peter von Allmen and he are coauthors of The Economics of Sports, a prominent textbook in the field. He is co-editor, with Eva Marikova Leeds of The Handbook on the Economics of Women in Sport. His current research includes work on the economics of baseball in Japan and gender differences in the response to economic contests. From 2007 to 2009, he was an Assistant Dean at Temple University Japan."
  
